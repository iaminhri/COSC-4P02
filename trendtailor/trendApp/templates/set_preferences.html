{% extends "base.html" %}
{% load static %} 
    {% block body %}   
    <body class="bg-secondary">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                        <div class="card-body">
                            <h1 class="mb-3 text-center fw-bold">Set Your Preferences</h1>
                            <form action="{% url 'preferences' %}" method="POST">
                                {% csrf_token %}
                                <div class="mb-3 text-start">
                                    <label for="sources" class="form-label">Preferred News Sources:</label>
                                    <input type="text" class="form-control" id="sources" name="sources" placeholder="e.g., BBC, CNN">
                                </div>

                                <div class="mb-3 text-start">
                                    <label for="topics" class="form-label">Preferred Topics:</label>
                                    <input type="text" class="form-control" id="topics" name="topics" placeholder="e.g., Technology, Politics">
                                </div>

                                <div class="mb-3 text-start">
                                    <label for="keywords" class="form-label">Preferred Keywords:</label>
                                    <input type="text" class="form-control" id="keywords" name="keywords" placeholder="e.g., AI, Blockchain">
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100">Save Preferences</button>
                            </form>
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-success mb-3 mt-3 px-4 py-3">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    {% endblock body %}
