{% extends "base.html" %}
{% load static %} 

{% block head %}
    <title>Preferences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }

        h1 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
            font-size: 14px;
        }

        input {
            width: 90%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #eef3ff;
            font-size: 14px;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #6fb9c6;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #6284AB;
        }
    </style>
{% endblock head %}

{% block body %}   
    <div class="container">
        <h1>Set Your Preferences</h1>
        <form method="post">
            {% csrf_token %}
            <label for="sources">Preferred News Sources:</label>
            <input type="text" id="sources" name="sources" placeholder="e.g., BBC, CNN"><br><br>
                
            <label for="topics">Preferred Topics:</label>
            <input type="text" id="topics" name="topics" placeholder="e.g., Technology, Politics"><br><br>
    
            <label for="keywords">Preferred Keywords:</label>
            <input type="text" id="keywords" name="keywords" placeholder="e.g., AI, Blockchain"><br><br>
    
            <div class="btn-container"><button type="submit">Save Preferences</button></div>
        </form>
    </div>
{% endblock body %}
