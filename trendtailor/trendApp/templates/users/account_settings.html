{% extends "base.html" %}
{% load static %} 
{% block body %}   
<body class="bg-dark bg-gradient text-white">

    <!-- Account Settings Content -->
    <div class="container py-5">
        <div class="row g-3">
            <!-- Profile Update Section -->
            <div class="col-md-6">
                <div class="card bg-secondary bg-gradient">
                    <div class="card-body">
                        <h5 class="card-title">Update Profile</h5>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                            </div>
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Password Change Section -->
            <div class="col-md-6">
                <div class="card bg-secondary bg-gradient">
                    <div class="card-body">
                        <h5 class="card-title">Change Password</h5>
                        <form>
                            <div class="mb-3">
                                <label for="current-password" class="form-label">Current Password</label>
                                <input type="password" class="form-control" id="current-password" placeholder="Enter your current password">
                            </div>
                            <div class="mb-3">
                                <label for="new-password" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="new-password" placeholder="Enter your new password">
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your new password">
                            </div>
                            <button type="submit" class="btn btn-primary">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Connected Accounts and Other Settings Sections -->
        <div class="card bg-secondary bg-gradient my-3">
            <div class="card-body">
                <h5 class="card-title">Connected Accounts</h5>
                <p>Connect your account to social media platforms for easy login and sharing:</p>
                <button class="btn btn-primary">Link Google Account</button>
                <button class="btn btn-primary">Link Facebook Account</button>
                <button class="btn btn-danger">Unlink Google Account</button>
                <button class="btn btn-danger">Unlink Facebook Account</button>
            </div>
        </div>

        <div class="card bg-secondary bg-gradient my-3">
            <div class="card-body">
                <h5 class="card-title">Language and Region Settings</h5>
                <form>
                    <div class="mb-3">
                        <label for="language" class="form-label">Language</label>
                        <select class="form-select" id="language">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </form>
            </div>
        </div>

        <!-- Logout Section -->
        <div class="card bg-secondary bg-gradient my-3">
            <div class="card-body">
                <h5 class="card-title">Logout</h5>
                <p>Click the button below to log out of your account:</p>
                <button class="btn btn-danger">Logout</button>
            </div>
        </div>
    </div>

</body>
{% endblock body %}
