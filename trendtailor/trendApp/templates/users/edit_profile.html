{% extends "base.html" %}
{% load static %} 
{% block body %}   
<body class="bg-dark text-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg p-4 mb-5 rounded  bg-secondary bg-gradient text-white">
                    <div class="card-body">
                        <h1 class="mb-4 text-center fw-bold">Edit Profile</h1>
                        <form action="{% url 'edit_profile' %}" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                            {% csrf_token %}                            
                            <!-- Role input -->
                            <div class="mb-3">
                                <label for="role" class="form-label">Role</label>
                                <input type="text" class="form-control" id="role" name="role" placeholder="Your role" required>
                            </div>

                            <!-- Phone Number input -->
                            <div class="mb-3">
                                <label for="phone_number" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="123-456-7890" required>
                            </div>

                            <!-- Bio input -->
                            <div class="mb-3">
                                <label for="bio" class="form-label">Bio</label>
                                <textarea class="form-control" id="bio" name="bio" placeholder="Tell us something about yourself" rows="3" required></textarea>
                            </div>

                            <!-- Address inputs -->
                            <h4 class="mb-3">Address Details</h4>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="street_address" class="form-label">Street Address</label>
                                    <input type="text" class="form-control" id="street_address" name="street_address" placeholder="123 Main St" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="province" class="form-label">Province</label>
                                    <select class="form-select" id="province" name="province" required>
                                        <<option value="">Select Province</option>
                                        <option value="AB">Alberta</option>
                                        <option value="BC">British Columbia</option>
                                        <option value="MB">Manitoba</option>
                                        <option value="NB">New Brunswick</option>
                                        <option value="NL">Newfoundland and Labrador</option>
                                        <option value="NS">Nova Scotia</option>
                                        <option value="ON">Ontario</option>
                                        <option value="PE">Prince Edward Island</option>
                                        <option value="QC">Quebec</option>
                                        <option value="SK">Saskatchewan</option>
                                        <option value="NT">Northwest Territories</option>
                                        <option value="NU">Nunavut</option>
                                        <option value="YT">Yukon</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="postal_code" class="form-label">Postal Code</label>
                                    <input type="text" class="form-control" id="postal_code" name="postal_code" placeholder="A1A 1A1" required>
                                </div>
                            </div>

                            <!-- Birthdate input -->
                            <div class="mb-3">
                                <label for="birth_date" class="form-label">Birthdate</label>
                                <input type="date" class="form-control" id="birth_date" name="birth_date" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Save Preferences</button>
                        </form>
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-success mt-3">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock body %}
