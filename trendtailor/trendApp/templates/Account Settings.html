<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .navbar {
            background-color: #34495e;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #ecf0f1;
        }
        .navbar-nav .nav-link:hover {
            background-color: #1abc9c; /* Change the color when hovering */
            color: white;
            border-radius: 5px;
        }
        .content {
            padding: 2rem;
        }
        .card {
            border: none;
            background-color: #34495e;
            color: #ecf0f1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .card-title {
            font-size: 1.5rem;
            color: #f39c12;
        }
        .btn-primary {
            background-color: #1abc9c;
            border: none;
        }
        .btn-primary:hover {
            background-color: #16a085;
        }
        .form-control {
            background-color: #2c3e50;
            border-color: #1abc9c;
            color: #ecf0f1;
        }
        .form-label {
            color: #f39c12;
        }
        .btn-logout {
            background-color: #e74c3c; /* Red color for logout button */
            color: white;
            border: none;
        }
        .btn-logout:hover {
            background-color: #c0392b; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Account Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Account Settings Content -->
    <div class="content container">
        <div class="row">
            <!-- Profile Update Section -->
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Update Profile</h5>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                            </div>
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Password Change Section -->
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Change Password</h5>
                        <form>
                            <div class="mb-3">
                                <label for="current-password" class="form-label">Current Password</label>
                                <input type="password" class="form-control" id="current-password" placeholder="Enter your current password">
                            </div>
                            <div class="mb-3">
                                <label for="new-password" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="new-password" placeholder="Enter your new password">
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your new password">
                            </div>
                            <button type="submit" class="btn btn-primary">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Connected Accounts Section -->
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Connected Accounts</h5>
                <p>Connect your account to social media platforms for easy login and sharing:</p>
                <button class="btn btn-primary mt-2">Link Google Account</button>
                <button class="btn btn-primary mt-2">Link Facebook Account</button>
                <button class="btn btn-danger mt-2">Unlink Google Account</button>
                <button class="btn btn-danger mt-2">Unlink Facebook Account</button>
            </div>
        </div>

        <!-- Language and Region Settings Section -->
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Language and Region Settings</h5>
                <form>
                    <div class="mb-3">
                        <label for="language" class="form-label">Language</label>
                        <select class="form-control" id="language">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </form>
            </div>
        </div>

        <!-- Logout Section -->
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Logout</h5>
                <p>Click the button below to log out of your account:</p>
                <button class="btn btn-logout">Logout</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
